<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noir â€¢ exclusive intel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .awareness-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
            pointer-events: none;
        }

        .cell {
            position: absolute;
            background: radial-gradient(circle, #FF69B4, transparent);
            border-radius: 50%;
            opacity: 0.3;
            animation: cellMultiply 15s infinite;
        }

        .pink-ribbon {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            background: linear-gradient(45deg, #FF69B4, #FF0080);
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 25c10 0 15 15 15 25s-5 25-15 25-15-15-15-25 5-25 15-25z"/></svg>');
            animation: revealRibbon 20s forwards;
        }

        @keyframes cellMultiply {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(2);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        @keyframes revealRibbon {
            0% { opacity: 0; }
            90% { opacity: 0; }
            100% { opacity: 0.1; }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 0, 128, 0.1);
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(45deg, #FF0080, #FF69B4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: #FF0080;
            background: rgba(255, 0, 128, 0.05);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 20s infinite;
        }

        .shape-1 {
            background: #FF0080;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            top: -10%;
            left: -10%;
            animation-delay: -2s;
        }

        .shape-2 {
            background: #FFC0CB;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            bottom: -15%;
            right: -5%;
            animation-delay: -4s;
        }

        .shape-3 {
            background: #FF69B4;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: -6s;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(254, 244, 240, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(254, 244, 240, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
                @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(120deg); }
            66% { transform: translate(-2%, -1%) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        body {
            background: transparent;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            margin-top: 80px;
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(255, 0, 128, 0.1),
                0 1px 1px rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
            text-transform: lowercase;
            background: linear-gradient(45deg, #FF0080, #FF69B4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            animation: fadeInScale 1.5s ease-out;
        }

        /* ... (keep all your existing styles from Part 1) ... */

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">noir.</a>
        <div class="nav-links">
            <a href="#agents">Gooner Agents</a>
            <a href="#ca">CA</a>
            <a href="#about">About</a>
            <a href="#policies">Policies</a>
        </div>
    </nav>

    <div class="awareness-animation" id="awarenessAnimation"></div>
    
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="container">
        <h1 class="logo">noir.</h1>
        <div class="status">LIVE INTEL FEED ACTIVE</div>
        <p class="description">
            Hold $NOIR. Unlock exclusive content curated by AI. <br>
            Your all-in-one, Gooner Central.
        </p>

        <div class="stats">
            <div class="stat-item">
                <div><span class="number-animate" id="activeUsers">2,481</span></div>
                <div>Active Users</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="newLeaks">147</span></div>
                <div>New Leaks Today</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="accuracyRate">99.8</span>%</div>
                <div>Accuracy Rate</div>
            </div>
        </div>

        <a href="#" class="button">Connect Wallet</a>
        
        <div class="links">
            <a href="https://twitter.com/" target="_blank" class="twitter-link">
                <i class="fa-brands fa-x-twitter"></i> Twitter
            </a>
            <a href="#" target="_blank">CA</a>
            <a href="https://github.com/" target="_blank" class="github-link">
                <i class="fa-brands fa-github"></i> Github
            </a>
            <a href="#" target="_blank">Policy</a>
        </div>
    </div>

    <script>
        function createAwarenessAnimation() {
            const container = document.getElementById('awarenessAnimation');
            
            // Create pink ribbon symbol
            const ribbon = document.createElement('div');
            ribbon.className = 'pink-ribbon';
            container.appendChild(ribbon);
            
            // Create multiplying cells
            for(let i = 0; i < 50; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                
                const size = Math.random() * 30 + 20;
                cell.style.width = `${size}px`;
                cell.style.height = `${size}px`;
                cell.style.left = `${Math.random() * 100}%`;
                cell.style.top = `${Math.random() * 100}%`;
                cell.style.animationDelay = `${Math.random() * -15}s`;
                
                container.appendChild(cell);
            }
        }

        // Initialize animations
        createAwarenessAnimation();

        // Number counter code
        const currentValues = {
            activeUsers: 2481,
            newLeaks: 147,
            accuracyRate: 99.8
        };

        function updateNumber(elementId, increment, interval, isDecimal = false) {
            const element = document.getElementById(elementId);
            
            setInterval(() => {
                element.classList.remove('number-update');
                void element.offsetWidth;
                
                switch(elementId) {
                    case 'activeUsers':
                        currentValues.activeUsers += Math.floor(Math.random() * increment) + 1;
                        element.textContent = currentValues.activeUsers.toLocaleString();
                        break;
                    case 'newLeaks':
                        currentValues.newLeaks += Math.floor(Math.random() * increment) + 1;
                        element.textContent = currentValues.newLeaks.toLocaleString();
                        break;
                    case 'accuracyRate':
                        if (currentValues.accuracyRate < 99.9) {
                            currentValues.accuracyRate += (Math.random() * 0.1);
                            currentValues.accuracyRate = Math.min(99.9, currentValues.accuracyRate);
                            element.textContent = currentValues.accuracyRate.toFixed(1);
                        }
                        break;
                }
                
                element.classList.add('number-update');
            }, interval);
        }

        updateNumber('activeUsers', 5, 3000);
        updateNumber('newLeaks', 2, 2000);
        updateNumber('accuracyRate', 0.1, 4000, true);

        // Background parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 2;
                const scale = 1 + (x * y * 0.1);
                const rotation = x * y * 90;
                
                shape.style.transform = `translate(${x * speed}%, ${y * speed}%) rotate(${rotation}deg) scale(${scale})`;
                shape.style.transition = 'transform 0.3s ease-out';
            });
        });
    </script>
</body>
</html>
