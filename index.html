<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noir â€¢ exclusive intel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(70px);
            opacity: 0.7;
            animation: float 20s infinite;
        }

        .shape-1 {
            background: #FF0080;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            top: -10%;
            left: -10%;
            animation-delay: -2s;
        }

        .shape-2 {
            background: #FFC0CB;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            bottom: -15%;
            right: -5%;
            animation-delay: -4s;
        }

        .shape-3 {
            background: #FF69B4;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: -6s;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(254, 244, 240, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(254, 244, 240, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(2%, 2%) rotate(120deg);
            }
            66% {
                transform: translate(-2%, -1%) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        body {
            background: transparent;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(255, 0, 128, 0.1),
                0 1px 1px rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
            text-transform: lowercase;
            color: #FF0080;
            position: relative;
            display: inline-block;
            animation: fadeInScale 1.5s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #FF0080;
            transform: scaleX(0);
            transform-origin: right;
            animation: underline 1.5s ease-out 0.5s forwards;
        }

        @keyframes underline {
            0% {
                transform: scaleX(0);
                transform-origin: right;
            }
            100% {
                transform: scaleX(1);
                transform-origin: left;
            }
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
                .status {
            color: #FF0080;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #FF0080;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .button {
            display: inline-block;
            background: #FF0080;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 0, 128, 0.05);
            padding: 20px;
            border-radius: 16px;
            min-width: 140px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInStats 0.5s ease-out forwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.6s; }
        .stat-item:nth-child(2) { animation-delay: 0.8s; }
        .stat-item:nth-child(3) { animation-delay: 1s; }

        @keyframes fadeInStats {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-item div:first-child {
            color: #FF0080;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-item div:last-child {
            color: #666;
            font-size: 14px;
        }

        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 0, 128, 0.05);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .links a:nth-child(1) { animation-delay: 1.2s; }
        .links a:nth-child(2) { animation-delay: 1.4s; }
        .links a:nth-child(3) { animation-delay: 1.6s; }
        .links a:nth-child(4) { animation-delay: 1.8s; }

        .links a:hover {
            color: #FF0080;
            background: rgba(255, 0, 128, 0.1);
        }

        .twitter-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .number-animate {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="container">
        <h1 class="logo">noir.</h1>
        <div class="status">LIVE INTEL FEED ACTIVE</div>
        <p class="description">
            Hold $NOIR. Unlock exclusive content curated by AI. <br>
            Your all-in-one, Gooner Central.
        </p>

        <div class="stats">
            <div class="stat-item">
                <div><span class="number-animate" id="activeUsers">2,481</span></div>
                <div>Active Users</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="newLeaks">147</span></div>
                <div>New Leaks Today</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="accuracyRate">99.8</span>%</div>
                <div>Accuracy Rate</div>
            </div>
        </div>

        <a href="access.html" class="button">Request Access</a>
        
        <div class="links">
            <a href="https://twitter.com/" target="_blank" class="twitter-link">
                <i class="fa-brands fa-x-twitter"></i> Twitter
            </a>
            <a href="#" target="_blank">CA</a>
            <a href="#" target="_blank">Github</a>
            <a href="#" target="_blank">Policy</a>
        </div>
    </div>

    <script>
    // Existing number counter code
    const currentValues = {
        activeUsers: 2481,
        newLeaks: 147,
        accuracyRate: 99.8
    };

    function updateNumber(elementId, increment, interval, isDecimal = false) {
        const element = document.getElementById(elementId);
        
        setInterval(() => {
            switch(elementId) {
                case 'activeUsers':
                    currentValues.activeUsers += Math.floor(Math.random() * increment) + 1;
                    element.textContent = currentValues.activeUsers.toLocaleString();
                    break;
                case 'newLeaks':
                    currentValues.newLeaks += Math.floor(Math.random() * increment) + 1;
                    element.textContent = currentValues.newLeaks.toLocaleString();
                    break;
                case 'accuracyRate':
                    if (currentValues.accuracyRate < 99.9) {
                        currentValues.accuracyRate += (Math.random() * 0.1);
                        currentValues.accuracyRate = Math.min(99.9, currentValues.accuracyRate);
                        element.textContent = currentValues.accuracyRate.toFixed(1);
                    }
                    break;
            }
        }, interval);
    }

    updateNumber('activeUsers', 5, 3000);
    updateNumber('newLeaks', 2, 2000);
    updateNumber('accuracyRate', 0.1, 4000, true);

    // Add the new parallax effect code here
    document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
            const speed = (index + 1) * 2;
            const scale = 1 + (x * y * 0.1); // Add subtle scaling
            const rotation = x * y * 90; // Add rotation based on mouse position
            
            shape.style.transform = `translate(${x * speed}%, ${y * speed}%) rotate(${rotation}deg) scale(${scale})`;
            shape.style.transition = 'transform 0.3s ease-out';
        });
    });
</script>
</body>
</html>
