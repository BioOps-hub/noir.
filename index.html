        .logo::before,
        .logo::after {
            content: 'noir';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            overflow: hidden;
            background: #fff;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .logo .classified-tag {
            content: "classified";

            top: -15px;

            background-clip: unset;
        }

        .logo::before {
            left: 2px;

        }

        .logo::after {
            left: -2px;

            animation: glitch-2 2s linear infinite;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 30% 0); }
            20% { clip-path: inset(65% 0 15% 0); }
            40% { clip-path: inset(40% 0 53% 0); }
            60% { clip-path: inset(25% 0 60% 0); }
            80% { clip-path: inset(75% 0 5% 0); }
            100% { clip-path: inset(10% 0 85% 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(25% 0 65% 0); }
            20% { clip-path: inset(5% 0 85% 0); }
            40% { clip-path: inset(70% 0 15% 0); }
            60% { clip-path: inset(15% 0 65% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(35% 0 50% 0); }
        }

        .logo:hover {
            animation: none;
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .logo:hover::before {
            animation: glitch-1 0.5s linear infinite reverse;
        }

        .logo:hover::after {
            animation: glitch-2 0.5s linear infinite;
        }
