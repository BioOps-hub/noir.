<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noir â€¢ exclusive intel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #FEF4F0;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.1);
        }

        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
            text-transform: lowercase;
            color: #FF0080;
            position: relative;
        }

        .classified-tag {
            position: absolute;
            top: -15px;
            right: -60px;
            font-size: 14px;
            color: #FF0080;
            transform: rotate(30deg);
            border: 1px solid #FF0080;
            padding: 2px 8px;
            border-radius: 3px;
            background: white;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 40px;
        }

        .status {
            color: #FF0080;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #FF0080;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .button {
            display: inline-block;
            background: #FF0080;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 0, 128, 0.05);
            padding: 20px;
            border-radius: 16px;
            min-width: 140px;
        }

        .stat-item div:first-child {
            color: #FF0080;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-item div:last-child {
            color: #666;
            font-size: 14px;
        }

        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 0, 128, 0.05);
        }

        .links a:hover {
            color: #FF0080;
            background: rgba(255, 0, 128, 0.1);
        }

        .twitter-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .number-animate {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">
            noir.
            <span class="classified-tag">classified</span>
        </h1>
        <div class="status">LIVE INTEL FEED ACTIVE</div>
        <p class="description">
            Hold $NOIR. Unlock exclusive content curated by AI.<br>
            Verified leaks. Authenticated sources. Real-time updates.
        </p>

        <div class="stats">
            <div class="stat-item">
                <div><span class="number-animate" id="activeUsers">2,481</span></div>
                <div>Active Users</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="newLeaks">147</span></div>
                <div>New Leaks Today</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="accuracyRate">99.8</span>%</div>
                <div>Accuracy Rate</div>
            </div>
        </div>

        <a href="access.html" class="button">Request Access</a>
        
        <div class="links">
            <a href="https://twitter.com/" target="_blank" class="twitter-link">
                <i class="fa-brands fa-x-twitter"></i> Twitter
            </a>
            <a href="#" target="_blank">Latest Leaks</a>
            <a href="#" target="_blank">Verified Sources</a>
            <a href="#" target="_blank">Security</a>
        </div>
    </div>

    <script>
        // Store current values
        const currentValues = {
            activeUsers: 2481,
            newLeaks: 147,
            accuracyRate: 99.8
        };

        // Animated numbers that only increase
        function updateNumber(elementId, increment, interval, isDecimal = false) {
            const element = document.getElementById(elementId);
            
            setInterval(() => {
                // Increment the current value
                switch(elementId) {
                    case 'activeUsers':
                        currentValues.activeUsers += Math.floor(Math.random() * increment) + 1;
                        element.textContent = currentValues.activeUsers.toLocaleString();
                        break;
                    case 'newLeaks':
                        currentValues.newLeaks += Math.floor(Math.random() * increment) + 1;
                        element.textContent = currentValues.newLeaks.toLocaleString();
                        break;
                    case 'accuracyRate':
                        if (currentValues.accuracyRate < 99.9) {
                            currentValues.accuracyRate += (Math.random() * 0.1);
                            currentValues.accuracyRate = Math.min(99.9, currentValues.accuracyRate);
                            element.textContent = currentValues.accuracyRate.toFixed(1);
                        }
                        break;
                }
            }, interval);
        }

        // Initialize animated numbers with incremental updates
        updateNumber('activeUsers', 5, 3000); // Increases by 1-5 users every 3s
        updateNumber('newLeaks', 2, 2000); // Increases by 1-2 leaks every 2s
        updateNumber('accuracyRate', 0.1, 4000, true); // Slowly increases accuracy until 99.9%
    </script>
</body>
</html>
