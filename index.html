<script>
    function createParticles() {
        const container = document.querySelector('.loading-particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random movement
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Animation
                particle.style.animation = `particleFloat ${Math.random() * 2 + 1}s ease-out forwards`;
                
                container.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }, i * 50);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.body.style.overflow = 'hidden';
        createParticles();
        
        // Create new particles periodically
        const particleInterval = setInterval(createParticles, 1000);
        
        setTimeout(() => {
            clearInterval(particleInterval);
            document.body.style.overflow = '';
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 1000);
        }, 3500);
    });
</script>

function createNoirAnimation() {
    const container = document.createElement('div');
    container.className = 'noir-animation';

    // Create nodes
    for(let i = 0; i < 50; i++) {
        const node = document.createElement('div');
        node.className = 'node';
        node.style.left = `${Math.random() * 100}%`;
        node.style.top = `${Math.random() * 100}%`;
        container.appendChild(node);
    }

    // Create connections
    function createConnections() {
        const nodes = document.querySelectorAll('.node');
        nodes.forEach(node1 => {
            nodes.forEach(node2 => {
                const distance = Math.hypot(
                    node1.offsetLeft - node2.offsetLeft,
                    node1.offsetTop - node2.offsetTop
                );
                if(distance < 100) {
                    const connection = document.createElement('div');
                    connection.className = 'connection';
                    connection.style.width = `${distance}px`;
                    connection.style.left = `${node1.offsetLeft}px`;
                    connection.style.top = `${node1.offsetTop}px`;
                    
                    const angle = Math.atan2(
                        node2.offsetTop - node1.offsetTop,
                        node2.offsetLeft - node1.offsetLeft
                    );
                    connection.style.transform = `rotate(${angle}rad)`;
                    
                    container.appendChild(connection);
                }
            });
        });
    }

    document.body.appendChild(container);
    createConnections();

    // Optional: Recreate connections periodically
    setInterval(createConnections, 5000);
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', createNoirAnimation);

        function updateNumber(elementId, increment, interval, isDecimal = false) {
            const element = document.getElementById(elementId);

                // Remove previous animation class
                element.classList.remove('number-update');

                            element.textContent = currentValues.accuracyRate.toFixed(1);
                        }

                // Add animation class
                element.classList.add('number-update');
            }, interval);

            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

                const scale = 1 + (x * y * 0.1);
