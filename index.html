        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-out 3s forwards;
        }

        .loading-text {
            width: 300px;

        }

        .flowing-text {
            fill: white;
            font-size: 72px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 700;
            animation: flowText 2.5s ease-in-out forwards;
        }

        @keyframes flowText {
            0% {
                offset-distance: 0%;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Noir Animation Styles */
        .noir-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FF0080;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0.5;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, #FF0080, transparent);
            transform-origin: left;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

    <script>
        // Loading Screen Handler
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                document.body.style.overflow = '';
                document.querySelector('.loading-screen').style.display = 'none';
            }, 3500);
        });

        // Noir Animation
        function createNoirAnimation() {
            const container = document.createElement('div');
            container.className = 'noir-animation';

            for(let i = 0; i < 50; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = `${Math.random() * 100}%`;
                node.style.top = `${Math.random() * 100}%`;
                container.appendChild(node);
            }

            function createConnections() {
                const nodes = document.querySelectorAll('.node');
                nodes.forEach(node1 => {
                    nodes.forEach(node2 => {
                        const distance = Math.hypot(
                            node1.offsetLeft - node2.offsetLeft,
                            node1.offsetTop - node2.offsetTop
                        );
                        if(distance < 100) {
                            const connection = document.createElement('div');
                            connection.className = 'connection';
                            connection.style.width = `${distance}px`;
                            connection.style.left = `${node1.offsetLeft}px`;
                            connection.style.top = `${node1.offsetTop}px`;
                            
                            const angle = Math.atan2(
                                node2.offsetTop - node1.offsetTop,
                                node2.offsetLeft - node1.offsetLeft
                            );
                            connection.style.transform = `rotate(${angle}rad)`;
                            
                            container.appendChild(connection);
                        }
                    });
                });
            }

            document.body.appendChild(container);
            createConnections();
            setInterval(createConnections, 5000);
        }

        // Initialize Noir Animation
        createNoirAnimation();

        // Number Counter Animation
        const currentValues = {
            activeUsers: 2481,
            newLeaks: 147,
            accuracyRate: 99.8
        };

        function updateNumber(elementId, increment, interval, isDecimal = false) {
            const element = document.getElementById(elementId);
            
            setInterval(() => {
                element.classList.remove('number-update');
                void element.offsetWidth;
                
                switch(elementId) {
                    case 'activeUsers':
                        currentValues.activeUsers += Math.floor(Math.random() * increment) + 1;
                        element.textContent = currentValues.activeUsers.toLocaleString();
                        break;
                    case 'newLeaks':
                        currentValues.newLeaks += Math.floor(Math.random() * increment) + 1;
                        element.textContent = currentValues.newLeaks.toLocaleString();
                        break;
                    case 'accuracyRate':
                        if (currentValues.accuracyRate < 99.9) {
                            currentValues.accuracyRate += (Math.random() * 0.1);
                            currentValues.accuracyRate = Math.min(99.9, currentValues.accuracyRate);
                            element.textContent = currentValues.accuracyRate.toFixed(1);
                        }
                        break;
                }
                
                element.classList.add('number-update');
            }, interval);
        }

        updateNumber('activeUsers', 5, 3000);
        updateNumber('newLeaks', 2, 2000);
        updateNumber('accuracyRate', 0.1, 4000, true);
    </script>
