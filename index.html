<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noir â€¢ exclusive intel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(45deg, #1a0808, #2d0808, #1a0808);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(255, 0, 0, 0.1) 1px, rgba(255, 0, 0, 0.1) 2px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 1px, rgba(255, 0, 0, 0.1) 1px, rgba(255, 0, 0, 0.1) 2px);
            z-index: -1;
        }

        .matrix-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 0, 0, 0.1) 0%, 
                rgba(20, 0, 0, 0.2) 50%, 
                transparent 100%);
            z-index: -1;
            pointer-events: none;
        }

        .glitch-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 1px,
                rgba(255, 0, 0, 0.05) 2px,
                transparent 3px
            );
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }

        .background-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            z-index: -1;
            opacity: 0.03;
            font-family: monospace;
            font-size: 12px;
            color: #ff0000;
            pointer-events: none;
            transform: rotate(-15deg);
        }

        .container {
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
            text-transform: lowercase;
            position: relative;
        }

        .logo::after {
            content: "classified";
            position: absolute;
            top: -15px;
            right: -60px;
            font-size: 14px;
            color: #ff0000;
            transform: rotate(30deg);
            border: 1px solid #ff0000;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            color: #cc9999;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
        }

        .status {
            color: #ff3333;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status::before {
            content: "";
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .button {
            display: inline-block;
            background: linear-gradient(45deg, #660000, #990000);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #990000, #cc0000);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .links {
            margin-top: 40px;
        }

        .links a {
            color: #cc9999;
            text-decoration: none;
            margin: 0 12px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ff3333;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .stat-item {
            background: rgba(255, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .number-animate {
            position: relative;
            display: inline-block;
        }

        .number-animate.glitch {
            animation: numberGlitch 0.2s ease;
        }

        @keyframes numberGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(-2px, -2px); opacity: 0.9; }
            60% { transform: translate(2px, 2px); opacity: 0.8; }
            80% { transform: translate(2px, -2px); opacity: 0.9; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .logo:hover {
            animation: glitch 0.3s linear infinite;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="matrix-overlay"></div>
    <div class="glitch-lines"></div>
    <div class="background-text"></div>
    
    <div class="container">
        <h1 class="logo">noir</h1>
        <div class="status">LIVE INTEL FEED ACTIVE</div>
        <p class="description">
            Access the most exclusive information network.<br>
            Verified leaks. Authenticated sources. Real-time updates.
        </p>

        <div class="stats">
            <div class="stat-item">
                <div><span class="number-animate" id="activeUsers">2,481</span></div>
                <div>Active Users</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="newLeaks">147</span></div>
                <div>New Leaks Today</div>
            </div>
            <div class="stat-item">
                <div><span class="number-animate" id="accuracyRate">99.8</span>%</div>
                <div>Accuracy Rate</div>
            </div>
        </div>

        <a href="#" class="button">Request Access</a>
        
        <div class="links">
            <a href="#" target="_blank">Latest Leaks</a>
            <a href="#" target="_blank">Verified Sources</a>
            <a href="#" target="_blank">Security</a>
        </div>
    </div>

    <script>
    // Generate random "leaked data" text
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+=[]{}|;:,.<>?";
    const bgText = document.querySelector('.background-text');
    const textContent = Array.from({length: 1000}, () => {
        return chars[Math.floor(Math.random() * chars.length)];
    }).join(' ');
    bgText.textContent = textContent.repeat(20);

    // Store current values
    const currentValues = {
        activeUsers: 2481,
        newLeaks: 147,
        accuracyRate: 99.8
    };

    // Animated numbers that only increase
    function updateNumber(elementId, increment, interval, isDecimal = false) {
        const element = document.getElementById(elementId);
        
        setInterval(() => {
            // Add glitch effect
            element.classList.add('glitch');
            
            // Increment the current value
            switch(elementId) {
                case 'activeUsers':
                    currentValues.activeUsers += Math.floor(Math.random() * increment) + 1;
                    element.textContent = currentValues.activeUsers.toLocaleString();
                    break;
                case 'newLeaks':
                    currentValues.newLeaks += Math.floor(Math.random() * increment) + 1;
                    element.textContent = currentValues.newLeaks.toLocaleString();
                    break;
                case 'accuracyRate':
                    // Keep accuracy rate within reasonable bounds
                    if (currentValues.accuracyRate < 99.9) {
                        currentValues.accuracyRate += (Math.random() * 0.1);
                        currentValues.accuracyRate = Math.min(99.9, currentValues.accuracyRate);
                        element.textContent = currentValues.accuracyRate.toFixed(1);
                    }
                    break;
            }
            
            // Remove glitch effect after animation
            setTimeout(() => {
                element.classList.remove('glitch');
            }, 200);
        }, interval);
    }

    // Initialize animated numbers with incremental updates
    updateNumber('activeUsers', 5, 3000); // Increases by 1-5 users every 3s
    updateNumber('newLeaks', 2, 2000); // Increases by 1-2 leaks every 2s
    updateNumber('accuracyRate', 0.1, 4000, true); // Slowly increases accuracy until 99.9%

    // Add glitch effect on hover for all animated numbers
    document.querySelectorAll('.number-animate').forEach(element => {
        element.addEventListener('mouseover', () => {
            element.classList.add('glitch');
            setTimeout(() => {
                element.classList.remove('glitch');
            }, 200);
        });
    });
</script>
</body>
</html>
